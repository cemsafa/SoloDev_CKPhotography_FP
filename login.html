<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C & K Photography</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="index.html"><img src="../images/cklogo.png" alt="C & K Photgraphy" class="header-logo"></a>
    </header>
    
    <!-- NAVIGATION -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="wedding.html">WEDDING</a></li>
            <li><a href="engagement.html">ENGAGEMENT</a></li>
            <li><a href="events.html">MEMORABLE EVENTS</a></li>
            <li><a href="login.html">LOGIN/REGISTER</a></li>
        </ul>
    </nav>
    
    <!-- MAIN -->
    <main>
        <div id="container-credentials">
            <form action="#">
                <div class="container">
                    <h1>Login</h1>
                    <hr>
                    
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                    
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    <hr>
                    
                    <button type="submit" class="loginbtn" onclick="getUser()">Login</button>
                </div>
                
                <div class="container login-register">
                    <p>Don't have an account? <a href="register.html">Register</a>.</p>
                </div>
            </form>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="connect">
            <div class="contact">
                <p>Connect with us</p>
                
                <div class="call">
                    <img src="../images/calllogo.png" alt="call">
                    <a href="tel:4167894101">+1 (416)789-4101</a>
                </div>
                
                <div class="email">
                    <img src="../images/emaillogo.png" alt="call">
                    <a href="mailto:inquiry@ckphotography">inquiry@ckphotography.com</a>
                </div>            
                
                
            </div>
            <div class="social">
                <p>Follow us</p>
                
                <figure class="ig">
                    <a href="https://www.instagram.com/"><img src="../images/iglogo.png" alt="instagram"></a>
                    <a href="https://www.instagram.com/">Instagram</a>
                    
                </figure>
                
                <figure class="fb">
                    <a href="https://www.facebook.com/"><img src="../images/fblogo.png" alt="facebook"></a>
                    <a href="https://www.facebook.com/">Facebook</a>
                    
                </figure>
            </div>
        </div>
        
        <div id="copyright">
            <p>&copy; Copyright 2021. All Rights Reserved.</p>
        </div>
    </footer>
    <script type="text/javascript" src="../script/db.js"></script>
</body>
</html>
