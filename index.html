<body>
    <!-- HEADER -->
    <header>
        <a href="index.html"><img src="../images/cklogo.png" alt="C & K Photgraphy" class="header-logo"></a>

    <!-- NAVIGATION -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>

    <!-- MAIN -->
    <main>
        <div id="container">
            <div class="slideshow-container fade">
                
                <!-- Slide Show Images-->
                
                <div class="mySlides">
                    <img src="../images/slide1.jpeg" alt="">
                </div>
                
                <div class="mySlides">
                    <img src="../images/slide2.jpeg" alt="">
                </div>
                
                <div class="mySlides">
                    <img src="../images/slide3.jpeg" alt="">

                <div class="mySlides">
                    <img src="../images/slide4.jpeg" alt="">
                </div>
                
                
                
            </div>
            
            <!-- Circle Dots-->
            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>

        </div>
        <hr>
        
        <div class="thumb-container">
            <figure>
                <a href="wedding.html"><img src="../images/wed6.jpeg" alt=""></a>

            </figure>
            
            <figure class="figure1">
                <a href="engagement.html"><img src="images/eng1.jpeg" alt=""></a>

            <figure>

                <div class="call">

                </div>
                
                <div class="email">
                    <img src="../images/emaillogo.png" alt="call">
